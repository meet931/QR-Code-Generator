<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>QR CreatorX | Grow With Meet</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <meta name="audience" content="screenreader">
  <meta name="HandheldFriendly" content="true">
  <meta name="mobile-optimized" content="width">

</head>

<body>
  <!-- Logo -->
  <div class="logo">
    <div class="square">
      <span>QR</span>
    </div>
    <span class="text">CreatorX</span>
  </div>

  <!-- Main Content -->
  <span>
    <div class="wrapper">
      <div class="box">
        <header>
          <h1>QR Code Generator</h1>
          <p>Paste an URL or Enter a text to create QR Code</p>
        </header>
        <div class="form">
          <input type="text" spellcheck="false" placeholder="Enter text or url">
          <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
          <img src="" alt="qr-code">
        </div>
      </div>
  </span>

  <!-- Copyright -->
  <div class="copyright">
    <p>Copyright Â© QR CreatorX | All rights reserved.</p>
  </div>

  <!-- Author Details -->
  <div class="author">
    <span>Created by Mitesh Chaudhari</span>
  </div>

  <!-- Include the canvas and JS files -->
  <canvas id="nokey" width="800" height="800">
    Your Browser Don't Support Canvas, Please Download Chrome ^_^``
  </canvas>

  <script src="canvas_animation.js"></script>
  <script src="script.js"></script>
</body>

</html>
